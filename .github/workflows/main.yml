name: Backend build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13.0.2
      - name: Build with Maven
        run: mvn clean package
      - name: Deploy service to Cloud Run
        uses: stefda/action-cloud-run@1.0.0
        with:
          image: eu.gcr.io/genial-analyzer-268419/backend
          service: highvoltage@genial-analyzer-268419.iam.gserviceaccount.com
          project: genial-analyzer-268419
          region: europe-west3
          service key: ${{ secrets.GCLOUD_AUTH }}