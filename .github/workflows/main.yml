name: Backend build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13.0.2
      - name: Build with Maven
        run: mvn clean package
      - uses: raccoondev/push-docker-gcr
        name: Build and Push docker image
        with:
          gcr_host: eu.gcr.io
          image_name: backend/supermarket
          image_tag: latest
          env:
            GCLOUD_SERVICE_KEY: ${{ secrets.DOCKER_PASSWORD }}
            GOOGLE_PROJECT_ID: genial-analyzer-268419